<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timesheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    form {
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input {
      padding: 6px;
      margin-top: 5px;
      width: 100%;
    }
    .day {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      background: #fafafa;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
    }
    .second-shift {
      display: none;
      margin-top: 10px;
      background: #eef3ff;
      padding: 10px;
      border-radius: 4px;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<form method="POST" action="https://webhook.site/18bd88aa-d025-4bd5-af34-382ccdcc10c9">

  <h2>Employee Details</h2>

  <label>Employee Name</label>
    <input type="text" name="employee_name" required>
  <label>Client Name</label>
  <select id="client" name="client" required>
    <option value="">Select Client</option>
    <option value="AHRC_NYC">AHRC_NYC</option>
    <option value="AHRC_SUFFOLK">AHRC_SUFFOLK</option>
    <option value="UCP_HOUSES_SUFFOLK_COUNTY">UCP_HOUSES_SUFFOLK_COUNTY</option>
    <option value="LIFESPIRE">LIFESPIRE</option>
  </select>

  <label>House Name</label>
 <select id="house" name="house" required>
    <option value="">Select House</option>
  </select>

  <h2>Weekly Shifts</h2>

  <!-- DAYS LOOP -->
  <script>
    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
    document.write(days.map(day => `
      <div class="day">
        <h3>${day}</h3>

        <label>Date</label>
        <input type="date" name="${day}_date">

        <div class="row">
          <div>
            <label>Shift 1 Start</label>
            <input type="time" name="${day}_shift1_start">
          </div>
          <div>
            <label>Shift 1 End</label>
            <input type="time" name="${day}_shift1_end">
          </div>
        </div>

        <label>
          <input type="checkbox" name="${day}_double_shift" onchange="toggleSecondShift(this)">
          Double Shift
        </label>

        <div class="second-shift">
          <div class="row">
            <div>
              <label>Shift 2 Start</label>
              <input type="time" name="${day}_shift2_start">
            </div>
            <div>
              <label>Shift 2 End</label>
              <input type="time" name="${day}_shift2_end">
            </div>
          </div>
        </div>
      </div>
    `).join(""));
  </script>

  <button type="submit">Submit Timesheet</button>
</form>

    input.disabled = !checkbox.checked;

  const clientSelect = document.getElementById("client");

  clientSelect.addEventListener("change", function () {
    const selectedClient = this.value;

    houseSelect.innerHTML = '<option value="">Select House</option>';

</script>

</body>
</html>
